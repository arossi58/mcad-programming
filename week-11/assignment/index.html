<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Repeat Theme - Generative Art Sketches</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function loadSketch(sketchFile) {
        document.getElementById("sketchFrame").src = sketchFile;
      }
    </script>
  </head>
  <body>
    <div class="tab-buttons">
      <button onclick="loadSketch('sketch1.html')">Sketch 1</button>
      <button onclick="loadSketch('sketch2.html')">Sketch 2</button>
      <button onclick="loadSketch('sketch3.html')">Sketch 3</button>
    </div>
    <iframe id="sketchFrame" src="sketch1.html"></iframe>
  </body>
</html>
